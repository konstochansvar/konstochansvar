# Site Settings
title: "Konst och Ansvar"
description: "Konstnärliga lösningar med ansvar"
url: "https://konstochansvar.se" # Update with your GitHub Pages URL or custom domain
baseurl: "" # Leave empty if deploying to root, or use "/repository-name"

# Build Settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: false
  parse_block_html: true
  parse_span_html: true
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  pages:
    output: true

# Defaults
defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - SPEC.md

